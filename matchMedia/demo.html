(function() {
	var getHead = document.getElementsByTagName('head')[0];
	var createLink = document.createElement('link');

	createLink.rel = 'stylesheet';
	createLink.type = 'text/css';
	var widthMatch400 = window.matchMedia("(min-width: 400px)");
	var widthMatch768 = window.matchMedia("(min-width: 768px)"); //(min-width: 400px ) and
	// var widthMatch1024 = window.matchMedia("(min-width: 768px)");
	if (widthMatch400.matches) {
		// window.location.reload();
		widthMatch400.addListener(function(){
			window.location.reload();
		});
	} else if (widthMatch768.matches) {
		widthMatch768.addListener(callback);
	} 

	function callback(){
		window.location.reload();
	};
